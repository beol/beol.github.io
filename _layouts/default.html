<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.title | default: site.github.repository_name }} by {{ site.github.owner_name }}</title>

    <link rel="shortcut icon" alt="favicon" href="https://www.gravatar.com/avatar/{{ site.gravatar }}?s=16">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="viewport" content="width=device-width">
    <meta name="robots" content="nofollow, noimageindex">
    <meta name="googlebot" content="nofollow, noimageindex">
    <meta name="google" content="notranslate">
  </head>
  <body>
    <div class="wrapper">
      {% include header.html %}

      <main role="main">
        {{ content }}
      </main>

      {% include footer.html %}
    </div>

    <script data-main="/assets/js/main" src="/assets/js/require.js"></script>
  </body>
</html>
