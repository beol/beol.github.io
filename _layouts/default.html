<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.title | default: site.github.repository_name }} by {{ site.github.owner_name }}</title>

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      {% include header.html %}  
      <section>

      {{ content }}

      </section>
      {% include footer.html %}
    </div>


  {% if site.google_analytics %}
    <script type="text/javascript">
      window.GoogleAnalyticsObject = "__ga__";
      window.__ga__ = {
        q: [['create', '{{ site.google_analytics }}', 'auto']],
        l: Date.now()
      };
    </script>
  {% endif %}
  {% if site.quantcast %}
    <div id='quantcast' data-pcode="{{ site.quantcast }}"></div>

    <noscript>
      <div style="display:none;">
        <img src="//pixel.quantserve.com/pixel/{{ site.quantcast }}.gif" border="0" height="1" width="1" alt="Quantcast"/>
      </div>
    </noscript>
  {% endif %}
    <script data-main="/assets/js/main" src="/assets/js/require.js"></script>
  </body>
</html>
