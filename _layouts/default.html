<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.title | default: site.github.repository_name }} by {{ site.github.owner_name }}</title>

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      {% include header.html %}  
      <section>

      {{ content }}

      </section>
      {% include footer.html %}
    </div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>


  {% if site.google_analytics %}
    <script type="text/javascript">
      var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
      document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
      try {
        var pageTracker = _gat._getTracker("{{ site.google_analytics }}");
      pageTracker._trackPageview();
      } catch(err) {}
    </script>
  {% endif %}

  {% if site.quantcast %}
    <!-- Quantcast Tag -->
    <script type="text/javascript">
      var _qevents = _qevents || [];

      (function() {
         var elem = document.createElement('script'); elem.src = (document.location.protocol == "https:" ? "https://secure" : "http://edge") + ".quantserve.com/quant.js"; elem.async = true;
         elem.type = "text/javascript";
         var scpt = document.getElementsByTagName('script')[0];
         scpt.parentNode.insertBefore(elem, scpt);
       })();

      _qevents.push({
        qacct:"{{ site.quantcast }}"
      });
    </script>

    <noscript>
      <div style="display:none;">
        <img src="//pixel.quantserve.com/pixel/p-2hmv506hLezgG.gif" border="0" height="1" width="1" alt="Quantcast"/>
      </div>
    </noscript>
    <!-- End Quantcast tag -->
  {% endif %}
  </body>
</html>
